<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Details</title>
    <link rel="stylesheet" href="PersonalInformation.css">
</head>
<body>
    <div class="form-container">
        <h1>Employment Details</h1>
        <form id="employmentForm">
            <div class="form-group">
                <label for="place">Place of Employment</label>
                <input type="text" id="place" placeholder="Place of Employment" required>
            </div>
            <div class="form-group">
                <label for="employmentDate">Date of Employment</label>
                <input type="date" id="employmentDate" placeholder="MM-DD-YYYY" required>
            </div>
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" placeholder="Job Title" required>
            </div>
            <h3>References</h3>
            <div id="referencesSection">
                <div class="form-group">
                    <label for="referenceFirstName">Reference First Name</label>
                    <input type="text" id="referenceFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="referenceLastName">Reference Last Name</label>
                    <input type="text" id="referenceLastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship</label>
                    <input type="text" id="relationship" placeholder="Relationship" required>
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" id="backButton">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="employment.js"></script>
</body>
</html>
